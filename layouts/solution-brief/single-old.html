{{ partial "head.html" . }}
<body>
   {{ partialCached "header.html" . }} <!-- HEADING -->
<div class="heading-sub" style="background: {{ if.Params.background }}url(/img/background/{{ .Params.background }}){{ else }}#E8EFF3{{ end }}; background-size: cover; background-position: center">
<div class="heading-content">
       {{ .Render "li3" }}
     </div>
   </div>

<!-- HEADING -->


<!-- CONTENT -->
<main class="content-chalmers">
  <!-- Main  -->
  <div class="ch-content">
    <div class="content-body">
     {{ .Content }}
    </div>
  </div>

  <!-- SIDEBAR -->
  {{ partial "side-bar.html" . }}

</main>

<!-- FOOTER -->
{{ partialCached "footer.html" . }}
</body>
