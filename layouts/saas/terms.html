{{ partial "head.html" . }}

<body>
  {{ partialCached "g-tag-manager.html" . }}
  <div class="main">
    {{ partialCached "header.html" . }}
    <div class="terms">
      {{ $data := .Data }} {{ range $key, $value := .Data.Terms }}
      <div class="term">
        <a href="{{ $data.Plural }}/{{ $key | urlize }}">
          <div class="term-title">{{ $key }} ({{ len $value }}) </div>
        </a>
      </div>
      <!-- term -->
      {{ end }}
    </div>
    <!-- terms -->
    {{ partialCached "footer.html" . }}
  </div>
  <!-- main end -->
</body>

</html>
