		transform: translateY(-205%);

/* Checkbox toggle */

.inputGroup {
	background-color: transparent;
	display: block;
	margin: 10px 0;
	position: relative;
	border-radius: 50px;
	max-width: 300px;
}

.inputGroup label {
	padding: 12px 12px 12px 60px;
	border: 1px solid #D1D7DC;
	display: block;
	text-align: left;
	color: var(--middle-blue-color);
	cursor: pointer;
	position: relative;
	z-index: 2;
	transition: color 200ms ease-in;
	overflow: hidden;
	border-radius: 50px;
	max-width: 300px;
	font: var(--heavy-weight) 17px var(--hind-font);
}

.inputGroup label:before {
	width: 10px;
	height: 10px;
	border-radius: 50%;
	content: "";
	background-color: var(--cloud-blue-color);
	position: absolute;
	left: 50%;
	top: 50%;
	transform: translate(-50%, -50%) scale3d(1, 1, 1);
	transition: all 300ms cubic-bezier(0.4, 0, 0.2, 1);
	opacity: 0;
	z-index: -1;
}

.inputGroup label:after {
	width: 32px;
	height: 32px;
	content: "";
	border: 1px solid #D1D7DC;
	background-color: #fff;
	background-image: url("data:image/svg+xml,%3Csvg width='32' height='32' viewBox='0 0 32 32' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M5.414 11L4 12.414l5.414 5.414L20.828 6.414 19.414 5l-10 10z' fill='%23fff' fill-rule='nonzero'/%3E%3C/svg%3E ");
	background-repeat: no-repeat;
	background-position: 4px 5px;
	border-radius: 50%;
	z-index: 2;
	position: absolute;
	left: 9px;
	top: 50%;
	transform: translateY(-50%);
	cursor: pointer;
	transition: all 200ms ease-in;
}

.inputGroup input:checked~label {
	color: var(--main-color);
	border: 1px solid var(--cloud-blue-color);
}

.inputGroup input:checked~label:before {
	transform: translate(-50%, -50%) scale3d(56, 56, 1);
	opacity: 1;
}

.inputGroup input:checked~label:after {
	background-color: var(--web-green-color);
	border: 2px solid var(--web-green-color);
}

.inputGroup input {
	width: 32px;
	height: 32px;
	order: 1;
	z-index: 2;
	position: absolute;
	right: 30px;
	top: 50%;
	transform: translateY(-50%);
	cursor: pointer;
	visibility: hidden;
}

<script>
	document.addEventListener("DOMContentLoaded", function(){
		const ids = ["#up-email-input", "#billing", "#gatekeeper-email"];
		ids.forEach(id => {
			const element = document.querySelector(id);
			if (element) {
				element.addEventListener("input", function (event) {
					var emailField = event.target;
					if (emailField.checkValidity()) {
						emailField.parentElement.classList.remove("invalid");
					} else {
						emailField.parentElement.classList.add("invalid");
					}
					if (emailField.value) {
						emailField.parentElement.classList.add("has-content");
					} else {
						emailField.parentElement.classList.remove("has-content");
					}
				});
			}
		});
	});
