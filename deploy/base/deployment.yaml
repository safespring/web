apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  namespace: web-hugo
  labels:
    app: web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      volumes:
        - name: src
          emptyDir: {}
        - name: site
          emptyDir: {}
      initContainers:
        - name: fetch-src
          image: alpine/git:latest
          imagePullPolicy: Always
          command: ["/bin/sh","-ceu"]
          args:
            - |
              : "${GIT_REPO:=https://github.com/safespring/web.git}"
              : "${GIT_BRANCH:=production}"
              git config --global url."https://oauth2:${GITHUB_TOKEN}@github.com/".insteadOf "https://github.com/"
              git clone --depth=1 --branch "${GIT_BRANCH}" "${GIT_REPO}" /src
              rm -f /src/.hugo_build.lock
              chmod -R a+rwX /src
          env:
            - name: GITHUB_TOKEN
              valueFrom:
                secretKeyRef:
                  name: github-pat
                  key: token
            - name: GIT_REPO
              value: https://github.com/safespring/web.git
            - name: GIT_BRANCH
              value: production
          volumeMounts:
            - name: src
              mountPath: /src
        - name: build-hugo
          image: ghcr.io/gohugoio/hugo:latest
          imagePullPolicy: Always
          securityContext:
            runAsUser: 0
            runAsGroup: 0
          workingDir: /src
          command: ["hugo","--minify","-d","/site"]
          volumeMounts:
            - name: src
              mountPath: /src
            - name: site
              mountPath: /site
      containers:
        - name: nginx
          image: nginx:stable-alpine
          ports:
            - containerPort: 80
          volumeMounts:
            - name: site
              mountPath: /usr/share/nginx/html
              readOnly: true
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10